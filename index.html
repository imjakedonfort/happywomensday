<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Happy Women's Day! 💖</h1>
        <p class="intro">This is a special message for you! Click the letter to open it.</p>

        <div class="letter-wrapper" onclick="openLetter()">
            <div class="letter">
                <p id="letter-text">💌 Click to open 💌</p>
            </div>
        </div>

        <button id="surprise-btn" onclick="showSurprise()">Surprise! 🎁</button>

        <div class="surprise-message" id="surprise">
            <p>You are loved, strong, and truly special! 💕</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
